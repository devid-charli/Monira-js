<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
<script>
// for loop
var x;
for(x=0; x<5; x=x+1)

{
    document.write(x+"<button>for loop</button>");
}

    // ()  parenthesis
    // while loop  -->
    
var x=1;
while(x<5)
{
    document.write(x+"<button>while loop</button> <br>");
    x=x+1;
}

// do while loop
var x=0;
do
{
    document.write(x+"<button>do while loop</button> <br>");
    x=x+1; 
}
while(x<6);




</script>


</body>
</html>
