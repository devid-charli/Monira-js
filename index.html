<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>








 
                       
<script>
     
                    //   javascript array filter()

var serialNumber=[30,35,40,45,50,55,80,90];
var findNumber=serialNumber.filter(function(item)
{
return item<50;
}
);
document.write(findNumber,"<br>")

        //   or
var serialNumber=[30,35,40,45,50,55,80,90];
function marks(number)
{
    return number>35;
}
document.writeln(serialNumber.filter(marks));



</script>
</body>
</html>
