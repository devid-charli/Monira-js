<!-- ==   (value equal)
===  (value plus data type equal) -->
<!-- JAvascript for loop -->



<!-- loop majh khan theke bad dite hole aita -->
<script>

var x;
for (x=0; x<10; x=x+1)
{
    if(x==5 || x==3){
        continue;
    }
    
document.write(x+ "<button>FOR LOOP</button> </br></br>");
}


</script>
<!-- loop besi jokhon baad dite hobe tokhon aita -->
<script>
    var x;
for (x=0; x<10; x=x+1)
{
    
    if(x===6){
        break;
    }
document.write(x+ "<button>FOR LOOP</button> </br></br>");
}

</script>
