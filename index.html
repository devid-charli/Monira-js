<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>     
<script>
                            // javascript array for-each()    ...  loop ar moto use korte babohar kora hoy
            // nam bihin function ke annonymous bole              
     var array=[20,40,41,50,55,56,60,65,79];
     array.forEach(function(value){
        document.writeln(value,"<br> <br>");
      });

            //  javascript array includes().....true , false show kore
            // true
   var array=[20,40,41,50,55,56,60,65,79];
   var number=array.includes(20);
   document.writeln(number);
        //  false
   var array=[20,40,41,50,55,56,60,65,79];
   var number=array.includes(21);
   document.writeln(number);

                // javascript Array index of().....number ase ki na seta check kore and
            //    oi number thakle tar index number show kore ar na thakle -1 show kore


            // index number:4
   var group1=[20,40,41,50,55,56,60,65,79];
   var group2=group1.indexOf(55);
   document.writeln(group2);
            //   index number:-1
   var group1=[20,40,41,50,55,56,60,65,79];
   var group2=group1.indexOf(54);
   document.writeln(group2);


</script>
</body>
</html>
