<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>     
<script>
     


                    //   javascript array find()
var countNumber=[20,40,60,80,100];
var serialNumber=countNumber.find(function(value)
{
return value>40;

});
document.writeln(serialNumber);

// or
var countNumber=[20,40,60,80,100];
var serialNumber=countNumber.find(x=>x>60);
document.writeln(serialNumber);














</script>
</body>
</html>
