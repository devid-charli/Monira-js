    <title>Javascript String</title>

<script>
                    // javascript string charat() ...index number khuje ber kore array indexof() ar moto:-
                            
      var zelaName="Jhenaidha Sadar";
       document.write(zelaName.charAt(3),"<br>");
                   
                    // javascript string concat()
         var box1="bangladesh"
         var box2="india"
         document.write(box2.concat(box1));


</script>
