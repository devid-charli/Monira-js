<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>








 
                       
<script>
     //   javascript Array concat():  ...

var book1=["A","B","C","D"];
var book2=["E","F","G","H"];
var book3=["I","J","K","L"];
var book4=book1.concat(book2,book3);
document.writeln(book4);
// column akare sajaite chaile:   ....
var x;
for(x=0;x<book4.length;x++)
{
    document.writeln(book4[x],"<br>")
}

// variable aro add korte chaile: var book5=['e','f'] and var document.writeln=book1.concat(book2,book3,book5)
         
        //   javascript array from:....
var myCat="tom & jerry";
var cat1=Array.from(myCat);
// sob gula show koraite chaile:
document.write(cat1);
// akta akta kore show koraite chaile:
document.write(cat1[6]);


</script>
</body>
</html>
